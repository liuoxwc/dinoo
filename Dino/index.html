<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">    
            <ul><li><a href="index.html"><img alt="logo" src="images/logo.png   " width="100px" height="100px"></a></li></ul>
            <ul><li><a href=".html">nav1</a></li></ul>
            <ul><li><a href=".html">nav2</a></li></ul>
            <ul><li><a href=".html">nav3</a></li></ul>
            <div class="id login-container">
                <ul>
                    <li><a href="login.html"><input class="login" type="button" value="로그인" onclick="login()"></a></li>
                    <li><a href="#" onclick="openSignUpPopup()"><input class="login" type="button" value="회원가입"></a></li>
                </ul>
            </div>
        </div>
        <hr>
    </div>
    <div id="signup-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeSignUpPopup()">&times;</span>
            <h2>회원가입</h2>
            
            <form id="signup-form" onsubmit="validateForm()">
                <label for="username">아이디:</label>
                <input type="text" id="id" name="username" required>
                
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
                
                <input type="submit" value="가입하기">
            </form>
        </div>
    </div>
    


    <script src="js/script.js"></script>
</body>
</html>
